<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

<meta charset="UTF-8">
<title>WebPortal Main</title>

<!-- モバイル設定 -->
<meta id="viewport" name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="manifest" th:href="@{/css/manifest.json}"
	crossorigin="use-credentials">
<meta name="application-name" content="WebPortal">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="WebPortal">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- アイコン設定 -->
<link rel="icon" th:href="@{/img/favicon.ico}" sizes="192x192"
	href="../static/img/favicon.ico">
<link rel="shortcut icon" th:href="@{/img/favicon.ico}">
<link rel="apple-touch-icon" th:href="@{/img/favicon.ico}">
<link rel="apple-touch-icon" th:href="@{/img/favicon.ico}" sizes="192x192">
<link rel="apple-touch-icon" th:href="@{/img/favicon.ico}" sizes="58x58">

<!-- スタイル設定 -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/ress.css}"
	href="../static/css/ress.css">
<link rel="stylesheet" th:href="@{/css/home.css}"
	href="../static/css/home.css">
<link rel="stylesheet" th:href="@{/css/index.css}"
	href="../static/css/index.css">
<script src="https://kit.fontawesome.com/262688c94e.js" crossorigin="anonymous"></script>


</head>

<body th:classappend="${session.isDarkmode} ? 'mode-dark'">

	<!-- 共通ヘッダ -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-info">
		<h1>
			<a class="navbar-brand title-font" th:href="@{/}">B-Freecell</a>
		</h1>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarToggler" aria-controls="navbarToggler"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarToggler">
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/change}"> <img class="config-img"
						th:src="@{/img/config.png}" src="../static/img/config.png">
				</a></li>
				<li>
					<form class="my-2 my-lg-0" method="post" th:action="@{/logout}">
						<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>

	<!-- コンテンツ -->
	<div class="container-fluid home">
		<div class="row flex-nowrap">
			<div class="bg-light m-3 p-2 list">
				<h4>TODO
				<a class="text-dark" data-toggle="modal" data-target="#testModal1">
					<i class="far fa-edit fa-xs"></i>
				</a>

				<!-- リスト名変更画面 -->
				<div class="modal fade" id="testModal1" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    				<div class="modal-dialog">
        			<div class="modal-content">
           			 <div class="modal-header">
                		<h4><div class="modal-title" id="myModalLabel">リスト名変更画面</div></h4>
            		</div>
           		 <div class="modal-body">
                	 <label for="list_title">リスト名</label>
					<input type="text" class="form-control input-box"
						name="list_title" placeholder="xxxxxxxx">
            	</div>
            	<div class="modal-footer">
                	<button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
                	<button type="button" class="btn btn-danger">変更</button>
            	</div>
       	 	</div>
    	</div>
	</div>

				<a class="text-dark" data-toggle="modal" data-target="#testModal2">
					<i class="far fa-trash-alt fa-xs"></i>
				</a>
				<!-- リスト削除画面 -->
				<div class="modal fade" id="testModal2" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    				<div class="modal-dialog">
        			<div class="modal-content">
           			 <div class="modal-header">
                		<h4><div class="modal-title" id="myModalLabel">リスト削除画面</div></h4>
            		</div>
            		<div class="modal-body">
                		<label for="list_title">このリストを削除しますか？</label>
                	</div>
                    <div class="modal-footer">
                	<button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
                	<button type="button" class="btn btn-danger">削除</button>
            	</div>
       	 	</div>
    	</div>
	</div>

				</h4>
				<a class="text-dark" data-toggle="modal" data-target="#testModal3">
					<i class="far fa-plus-square"></i>
					さらにカードを追加
				</a>
				<!-- カード追加画面 -->
				<div class="modal fade" id="testModal3" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    				<div class="modal-dialog">
        			<div class="modal-content">
           			 <div class="modal-header">
                		<h4><div class="modal-title" id="myModalLabel">カード作成画面</div></h4>
            		</div>
            	<form method="post" th:action="@{/card/insert}">
           		 <div class="modal-body">
                	<label for="card_title">タイトル</label> <input type="text"
						class="form-control input-box" name="card_title"
						placeholder="xxxxx"> <label for="card_detail">詳細</label>
					<input type="text" class="form-control input-box"
						name="card_detail" placeholder="xxxxxxxx">
            	</div>
            	<div class="modal-footer">
                	<button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
                	<button type="button" class="btn btn-danger">追加</button>
            	</div>
            	</form>
       	 	</div>
    	</div>
	</div>

			</div>
		</div>
	</div>


	<!-- 共通スクリプト -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
